<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Spring Security Example </title>

    </head>
    <body>
        <div th:if="${param.error}">
            Login lub Hasło niepoprawne
        </div>
        <div th:if="${param.logout}">
            Wylogowano
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/login}"  method="post">
            <div><label> Nazwa: <input type="text" name="username"/> </label></div>
            <div><label> Hasło: <input type="password" name="password"/> </label></div>
            
            <div class="row">
                <label for="captcha">CAPTCHA:</label>
    <img src="/captcha" id="captcha" name="captcha" alt="CAPTCHA" />
    <input type="text" id="captchaCode" name="captchaCode" required />
                </div>
                <label for="/validate"></label>
            <div><input type="submit" value="Zaloguj"/></div>
        </form>
    </body>
</html>
